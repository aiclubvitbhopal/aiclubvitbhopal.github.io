<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Club | VIT Bhopal</title>
    <link rel="icon" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body onload="load()">
  <!-- Loader -->

  <div id="loader"></div>
  <script>
    var myVar;

    function load() {
      myVar = setTimeout(showPage, 3);
    }

    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
  </script>
  
  <!-- Navbar -->
  <div id="myDiv">
    <div class="topnav" id="myTopnav">
      <a class="res list-res" style="padding-left:1.25vw; padding-right: 1.25vw;"><img src="images/vit-logo.png" alt="" style="width: 10vw;"></a>
      <a class="img" style="padding-left:1.25vw; padding-right: 1.25vw;"><img src="images/res-logo.png" alt="" style="height: 8vh;"></a>
      <a href="index.html" class="active res">Home</a>
      <a class="res list-res" style="padding-left:1.25vw; padding-right: 1.25vw;"><img src="images/club-logo.png" alt="" style="width: 5vw"></a>
      <a class="passive res" href="events.html">Events</a>
      <a class="passive res" href="#people">People</a>
      <a class="passive res" href="blog.html">Blogs</a>
      <a class="passive res" href="#footer">Contact Us</a>
      <a class="blank res list-res"></a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars" style="font-size: 2em;"></i>
      </a>
    </div>
    
    <!-- Body -->

    <section>
      <header class="head row">
        <!-- <div class=""> -->
          <div class="col-md-6 home-txt">
            <h1>Page</h1>
            <h1>Under</h1>
            <h1>Construction</h1>
          </div>
          <div class="col-md-6">
            <img src="images/home-img.png" class="home-img" alt="">
          </div>
      </header>

    <section id="footer">
      <div class="col-md-12 footer left">
        <!-- <h1>Contact Us</h1> -->
        <div class="row">
            <div class="col-md-12">
                <p class="fr">
                  <a href="https://github.com/aiclubvitbhopal"><i class="fa fa-github" style="font-size:30px;color:white"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="https://www.instagram.com/aiclub.vitb/?hl=en"><i class="fa fa-instagram" style="font-size:30px;color:white"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="https://www.linkedin.com/company/aiclub-vitb"><i class="fa fa-linkedin" style="font-size:30px;color:white"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="mailto:aiclub.vitbhopal@gmail.com" target="_blank"><i class="fa fa-envelope" style="font-size:30px;color:white"></i></a>
                </p>
            </div>
        </div>
    </div>
    </section>
    </section>
  </div>

  <!-- Script -->

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        document.getElementById("myTopnav").style.top = "0";
      } else {
        document.getElementById("myTopnav").style.top = "0";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
</body>
</html>
